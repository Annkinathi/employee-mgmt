<!DOCTYPE html>

  <head>
    <title>FEBA ACADEMY</title>

    <link
      rel="stylesheet"

    />
  </head>

  <body>
    <h1>TEAMS</h1>

    <div class="container-xxl">
      <form id="teamsForm" class="form-control mt-2" onsubmit="handleSubmit()">
        <label for="teamName" class="mb-1">Team Name</label>
        <input id="teamName" type="text" class="form-control mt-3" required />

        <label for="league" class="mt-1">league</label>
        <input
          id="leagueName"
          type="text"
          class="form-control mt-3"
          value="SIEL"
          readonly
        />

        <label for="coachName" class="mt-1">Coach Name</label>
        <input id="coachName" type="text" class="form-control mt-3" />

        <label for="phone" class="mt-1">Phone</label>
        <input id="phoneNumber" type="tel" class="form-control mt-3" />

        <input type="submit" value="Add Team" />
      </form>
    </div>

    <div class="container-xxl">
      <div id="teamsList"></div>
    </div>

    <script>
      const teams = []


      function handleSubmit() {
        event.preventDefault()
        const team = document.getElementById('teamName').value
        const league = document.getElementById('leagueName').value
        const coach = document.getElementById('coachName').value
        const phone = document.getElementById('phoneNumber').value

        teamInfo = {
          team: team,
          league: league,
          coach:coach,
          phone:phone
        }

        teams.push(teamInfo)
        console.log(teams)



        function displayTeams() {
        teamsContainer = document.getElementById('teamsList');

        teams.forEach(team => {

          teamItem = document.createElement('div');
          teamItem.classList.add('alert', 'alert-primary');
          
          teamsContainer.appendChild(teamItem);

          teamItem.innerHTML = 
          `
          <h1>${team.team}</h1>, ${team.league}, ${team.coach}, ${team.phone}          
          `

          

        })

       
      console.log(teamsContainer)
      }
      
      displayTeams()
      
      
      }

      

      

      

      // document.getElementById('teamsForm').addEventListener('submit', handleSubmit)
    </script>
