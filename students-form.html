<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>KWUST</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
<div class="container mt-2">
    <h1>KWUST DEPARTMENT</h1>
</div>
<div class="container mt-4">
    <form id="studentsForm">
    <label for="course_name">Course Name</label>
    <input id="course_name" class="form-control mt-3 type="text" name="course_name" placeholder="Course Name">
    
    <label for="student_name">Student Name</label>
    <input id="student_name" class=" form-control" mt-4 type="text" name="student_name" placeholder="Student Name">
   
    <label for="lechall_name">Lecture Hall</label>
    <input id="lechall_name" class="form-control" mt-3 type="number" name="lechall_name" placeholder="Lechall Name">
    
    <input type="submit" value="Add student">
</form>



<div id="courses">

</div>
</div>
</body>
<script>
document.getElementById('studentsForm').addEventListener('submit',function(event){
    event.preventDefault()
    var courseName=document.getElementById('course_name').value
    var studentName=document.getElementById('student_name').value
    var lechallName=document.getElementById('lechall_name').value
    console.log(courseName,studentName,lechallName)


    var courseDetails = document.createElement('div')
    var textContent = 'Course:' + courseName + " " + 'Name:' + studentName + " " + 'Lecture Hall:'  + lechallName;
    courseDetails.textContent = textContent;

    courseDetails.classList.add('alert', 'alert-info')

    document.getElementById('courses').appendChild(courseDetails)

    console.log(courseDetails)

    document.getElementById('courses').value = '';

})


</script>
</html>
